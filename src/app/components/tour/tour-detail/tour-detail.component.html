<div class="container pt-3" height="100%">
  <div id="spinner" *ngIf="showSpinner">
    <mat-spinner></mat-spinner>
  </div>
  <h1 class="mat-display-1 mb-3">{{ tourName }}</h1>
  <div class="row">
    <div class="col">
      <div *ngIf="tourDates">
        <mat-accordion>
          <mat-expansion-panel
            *ngFor="let tourDate of tourDates | async | orderBy: 'date'"
          >
            <mat-expansion-panel-header class="right-aligned-header">
              <mat-panel-title>
                {{ tourDate.date.toDate() | date }}
              </mat-panel-title>
              <mat-panel-description>
                {{ tourDate.location }}
              </mat-panel-description>
            </mat-expansion-panel-header>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div *ngIf="tourId">
        <app-map [tourId]="tourId"></app-map>
        <button
          class="mt-3"
          (click)="createTourDate()"
          color="primary"
          mat-raised-button
        >
          Create Tour Date
        </button>
      </div>
    </div>
  </div>
</div>
